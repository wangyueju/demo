<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线简历</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .padding {
            padding: 5px;
        }

        .margin-top {
            margin-top: 10px;
        }

        .row {
            height: auto;
            margin: 20px 0;
        }

        .content {
            background-color: #fff;
            box-shadow: 2px 2px 3px #ccc;
        }

        .logo {
            width: 150px;
            height: 150px;
        }

        .demo {
            width: 70px;
            height: 70px;
        }

        .nav-title {
            font-size: 18px;
        }

        .nav-title > .iconfont {
            font-size: 25px;
            color: #1abc9c;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="container margin-top shadow" style="border:1px solid #ccc">
            <span>内容占位</span>
        </div>

        <div class="row">
            <div class="col-lg-3 mr-auto content rounded padding text-center">
                <div class="padding">
                    <img class="logo rounded-circle margin-top" src="./image/logo.jpg" alt="logo">
                    <h6 class="margin-top">王跃举</h6>
                    <span>前端工程师 / 广州</span>
                </div>

                <div>
                    <span class="text-left border-bottom d-block">
                        <span class="iconfont icon-icon-test3"></span>
                        基本信息
                    </span>
                    <div class="row">
                        <div class="col-5">个人信息</div>
                        <div class="col-7">王跃举/男/21岁</div>

                        <div class="col-5">居住地址</div>
                        <div class="col-7">广州白云</div>

                        <div class="col-5">期望薪资</div>
                        <div class="col-7">10k+</div>
                    </div>
                </div>

                <div>
                    <span class="text-left border-bottom d-block">
                        <span class="iconfont icon-icon-test"></span>
                        联系方式
                    </span>
                    <div class="row">
                        <div class="col-5">
                            <span class="iconfont icon-icon-test1"></span>
                            手机
                        </div>
                        <div class="col-7">
                            <a href="javascript:;">151-9611-8927</a>
                        </div>

                        <div class="col-4">
                            <span class="iconfont icon-icon-test2"></span>
                            邮箱
                        </div>
                        <div class="col-8">
                            <a href="javascript:;">3186264616@qq.com</a>
                        </div>

                        <div class="col-5">
                            <span class="iconfont icon-icon-test4"></span>
                            Github
                        </div>
                        <div class="col-7">
                            <a href="https://github.com/wangyueju">个人主页</a>
                        </div>
                    </div>
                </div>

                <div>
                    <span class="text-left border-bottom d-block">
                        <span class="iconfont icon-zhuanyezhishijineng"></span>
                        专业技能
                    </span>
                    <div class="row">
                        <div class="col-5"><span class="iconfont icon-gerenjineng"></span>
                            HTML5
                        </div>
                        <div class="col-7">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                    style="width: 85%;"></div>
                            </div>
                        </div>

                        <div class="col-5"><span class="iconfont icon-gerenjineng"></span>
                            CSS3
                        </div>
                        <div class="col-7">
                            <div class="progress">
                                <div class="bg-danger progress-bar progress-bar-striped progress-bar-animated"
                                    style="width: 85%;"></div>
                            </div>
                        </div>

                        <div class="col-5"><span class="iconfont icon-jinengtisheng-01"></span>
                            JS
                        </div>
                        <div class="col-7">
                            <div class="progress">
                                <div class="bg-info progress-bar progress-bar-striped progress-bar-animated"
                                    style="width: 80%;"></div>
                            </div>
                        </div>

                        <div class="col-5"><span class="iconfont icon-instinct-"></span>
                            Vue
                        </div>
                        <div class="col-7">
                            <div class="progress">
                                <div class="bg-warning progress-bar progress-bar-striped progress-bar-animated"
                                    style="width: 90%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <span class="text-left border-bottom d-block">
                        <span class="iconfont icon-zhuanyezhishijineng"></span>
                        精美图片
                    </span>
                    <div class="row">
                        <div class="col-4">
                            <img class="demo rounded" src="./image/o.jpg" alt="img">
                        </div>
                        <div class="col-4">
                            <img class="demo rounded" src="./image/i.jpg" alt="img">
                        </div>
                        <div class="col-4">
                            <img class="demo rounded" src="./image/r.jpg" alt="img">
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-lg-8 content rounded padding">
                <div>
                    <span class="text-left border-bottom d-block margin-top nav-title">
                        <span class="iconfont icon-zhuanyezhishijineng"></span>
                        项目经历
                    </span>
                    <div class="row">
                        <div class="col-4">
                            <img class="demo rounded" src="./image/o.jpg" alt="img">
                        </div>
                        <div class="col-4">
                            <img class="demo rounded" src="./image/i.jpg" alt="img">
                        </div>
                        <div class="col-4">
                            <img class="demo rounded" src="./image/r.jpg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
